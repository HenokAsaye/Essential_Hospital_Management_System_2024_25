<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/bootstrap.css">
  <link rel="stylesheet" href="../styles/main.css">
  <title>Hospital Management System - Authentication</title>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center">
  <div id="auth-forms">
    <div id="register-section">
      <h2 class="text-primary">Register</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" id="phone" placeholder="Enter your phone number" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>

          <!-- Role -->
          <div class="form-group">
            <label for="role">Register As</label>
            <select class="form-control" id="role" required>
              <option value="" disabled selected>Select your role</option>
              <option value="patient">Patient</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <!-- Admin Code Field (Hidden Initially) -->
          <div id="adminField" style="display: none;">
            <div class="form-group">
              <label for="adminCode">Admin Code</label>
              <input type="text" class="form-control" id="adminCode" placeholder="Enter the admin code">
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Register</button>
        

        <!-- Doctor Registration Link -->
        <p class="text-center mt-3">
          Are you a doctor? <a href="doctorRequest.html" class="text-primary">Request registration here</a>
        </p>

        <p class="text-center mt-3" >
          Already have an account? <a href="#" id="showLogin" class="text-primary">Login here</a>
        </p>
        </form>
      </div>

      <!-- Login Form -->
      <div id="login-section" style="display: none;">
        <h2 class="text-primary">Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="text-center mt-3" style="background-color: rgb(241, 236, 226);">
          Don't have an account? <a href="#" id="showRegister" class="text-primary">Register here</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Switching between forms
    document.getElementById('showLogin').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('register-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
    });

    document.getElementById('showRegister').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('register-section').style.display = 'block';
    });

    
    document.getElementById('role').addEventListener('change', function () {
      const role = this.value;
      document.getElementById('adminField').style.display = role === 'admin' ? 'block' : 'none';
    });
  </script>
</body>
</html>
